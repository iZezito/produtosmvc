<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="d-flex justify-content-center w-100">
    <form method="post" th:action="@{/salvar}" th:object="${produto}">
        <h1 class="h1">Cadastrar/Editar Produtos</h1>
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" name="nome" th:field="*{nome}">
        </div>
        <p class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></p>
        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <input type="text" class="form-control" name="descricao" th:field="*{descricao}">
        </div>
        <p class="text-danger" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></p>
        <div class="mb-3">
            <label class="form-label">Preço</label>
            <input type="text" class="form-control" name="preco" th:field="*{preco}">
        </div>
        <p class="text-danger" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></p>


        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-danger">Limpar</button>
    </form>
</div>

</body>
</html>
