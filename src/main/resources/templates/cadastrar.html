<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1 class="h1">Cadastrar/Editar Produtos</h1>

<form method="post" th:action="@{/salvar}" th:object="${produto}">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control w-25" name="nome" th:field="*{nome}">
    </div>
    <div class="mb-3">
        <label class="form-label">Descrição</label>
        <input type="text" class="form-control w-25"  name="descricao" th:field="*{descricao}">
    </div>
    <div class="mb-3">
        <label class="form-label">Preço</label>
        <input type="text" class="form-control w-25"  name="preco" th:field="*{preco}">
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
    <button type="reset" class="btn btn-danger">Limpar</button>
</form>
</body>
</html>
