<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<p>
    <a href="/cadastrar" class="nav-link">Cadastrar</a>
</p>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Nome</th>
        <th scope="col">Descrição</th>
        <th scope="col">Preço</th>
        <th scope="col">Editar</th>
        <th scope="col">Deletar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${produtosList}" th:object="${p}">
        <td th:text="*{nome}"></td>
        <td th:text="*{descricao}"></td>
        <td th:text="*{preco}"></td>
        <td><a th:href="@{'/editar/'+ *{id}}" class="nav-link">Editar</a></td>
        <td><a th:href="@{'/deletar/'+ *{id}}" class="nav-link">Deletar</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
